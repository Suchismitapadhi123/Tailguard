<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TailGuard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional dashboard-specific styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            text-align: center;
            padding: 25px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .incidents-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .incidents-table th {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .incidents-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .incidents-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .status-resolved {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-size: 1.1rem;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.5);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(33, 150, 243, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        
        <!-- Header -->
        <div class="glass-card dashboard-header">
            <div>
                <h1 class="title">üìä Security Dashboard</h1>
                <p class="subtitle">Tailgating Detection & Entry Monitoring</p>
            </div>
            <div>
                <button class="refresh-btn" onclick="loadIncidents()">üîÑ Refresh</button>
                <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card glass-card">
                <div class="stat-number" id="totalIncidents">0</div>
                <div class="stat-label">Total Incidents</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-number" id="tailgatingIncidents">0</div>
                <div class="stat-label">Tailgating Detected</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-number" id="todayIncidents">0</div>
                <div class="stat-label">Today's Incidents</div>
            </div>
            <div class="stat-card glass-card">
                <div class="stat-number" id="evidenceCount">0</div>
                <div class="stat-label">Evidence Captured</div>
            </div>
        </div>
        
        <!-- Incidents Table -->
        <div class="glass-card">
            <h2 style="margin-bottom: 20px;">üìã Incident Log</h2>
            <div style="overflow-x: auto;">
                <table class="incidents-table" id="incidentsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Timestamp</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="incidentsBody">
                        <tr>
                            <td colspan="6" class="no-data">No incidents recorded yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script src="admin.js"></script>
</body>
</html>
